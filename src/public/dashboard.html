<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            background-color: #fdfdf6;
            color: #2e3a59;
            font-family: "Arial", sans-serif;
        }

        .navbar {
            background-color: #a8e6cf;
        }

        .navbar-brand {
            color: #2e3a59 !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #80cfa9;
            border-color: #80cfa9;
        }

        .btn-primary:hover {
            background-color: #66b292;
            border-color: #66b292;
        }

        .card {
            border-radius: 10px;
            border-left: 5px solid #80cfa9;
        }

        .card-header {
            font-weight: bold;
            background-color: #e8f5e9;
            color: #00796b;
        }

        .table {
            background-color: #fdfdf6;
        }

        .chart-container {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #2c6b56;
            color: #80cfa9;
            padding: 15px;
            text-align: center;
        }

        footer a {
            color: #80cfa9;
        }

        footer a:hover {
            color: #66b292;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ“Š Dashboard de Inversiones</a>
            <button class="btn btn-primary" id="logoutBtn">Cerrar sesiÃ³n</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">Saldo Total</div>
                    <div class="card-body">
                        <h4 class="card-title">$ <span id="totalBalance">0.00</span></h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">Ganancias</div>
                    <div class="card-body">
                        <h4 class="card-title text-success">$ <span id="profit">0.00</span></h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">PÃ©rdidas</div>
                    <div class="card-body">
                        <h4 class="card-title text-danger">$ <span id="loss">0.00</span></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <h3>Criptomonedas Seguidas</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cambio 24h</th>
                        </tr>
                    </thead>
                    <tbody id="cryptoTable">
                        <tr>
                            <td colspan="3">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="investmentChart"></canvas>
                    </div>
                    <div class="chart-container mt-3">
                        <canvas id="secondChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Ignacio - <a href="#">PolÃ­tica de privacidad</a></p>
    </footer>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("token");
            window.location.href = "/";
        });

        const investments = {
            balance: 12000,
            profit: 2500,
            loss: 500,
            distribution: {
                "BTC": 30,
                "ETH": 25,
                "AAPL": 20,
                "IAG": 15,
                "GOOGL": 10
            },
            categories: {
                "Criptomonedas": 55,
                "Acciones": 30,
                "Fondos": 15
            }
        };

        document.getElementById("totalBalance").textContent = investments.balance.toFixed(2);
        document.getElementById("profit").textContent = investments.profit.toFixed(2);
        document.getElementById("loss").textContent = investments.loss.toFixed(2);

        new Chart(document.getElementById("investmentChart"), {
            type: "pie",
            data: {
                labels: Object.keys(investments.distribution),
                datasets: [{
                    data: Object.values(investments.distribution),
                    backgroundColor: ["#00796b", "#80cfa9", "#dc3545", "#ff9800", "#3f51b5"]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(document.getElementById("secondChart"), {
            type: "doughnut",
            data: {
                labels: Object.keys(investments.categories),
                datasets: [{
                    data: Object.values(investments.categories),
                    backgroundColor: ["#00796b", "#80cfa9", "#dc3545"]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
